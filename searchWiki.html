<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wikipedia Search</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" type="text/css" href="style/searchWiki.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Optional Bootstrap theme -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/searchWiki.js"></script> 
</head>

<body>
	<div  class="container" align="center">
	 <div class="jumbotron jumbo1" align="center">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <p><span class="randomSearch"></span>This is Wikipedia Search</p>
        <div class="searchbox">
          <form>
            <input type="search" name="search" class="searchbox-input form-control searchHere" placeholder="Search Here">
            <input type="submit" d="subb" class="searchbox-submit" >
            <div class="w3-xxlarge w3-text-orange searchIcon"><i class="fa fa-search search-icon"></i></div>
            <div class="w3-xxlarge w3-text-orange cancelIcon"><i class="fa fa-times cancel-icon"></i></div>
          </form>
        </div>
      </div>
    </div>   
   </div>
   <div class="jumbotron jumbo2 text-left" align="center">
    </div>
   </div>
  </div>
</body>
