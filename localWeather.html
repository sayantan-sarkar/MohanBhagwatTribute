	<script>
    	$(document).ready(function() {
        errorHTML = "<h1>ERROR!</h1>"
    		if(navigator.geolocation){
          navigator.geolocation.getCurrentPosition(function(position){
            console.log(position.coords.latitude);
            $.ajax({dataType: "json", url: "https://fcc-weather-api.glitch.me/api/current?lat="+position.coords.latitude+"&lon="+position.coords.longitude, success : function(json) {
                $('.location').html(getLocationHtml(json));
              }});
          });
        }else{
          console.log("dadf");
        }
    	});
      function getLocationHtml(loc){
        var img = "/icons/weatherLoc.png";
        var html="";
        html+="";
        html+="<h3 class='text-center'><i class='material-icons'>my_location</i>"+loc.name+"</h3>";
        html+="<h3 class='text-center'><i class='material-icons'>arrow_forward</i>"+loc.coord.lat+"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class='material-icons'>arrow_upward</i>"+loc.coord.lon+"</h3>";
        return(html)
      }
    </script>
